<html>
  <head>
    <meta charset="utf-8" />
    <title>Stockfish</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
  </head>
  <body>
    <table width="640">
      <tr>
        <td>
          <h3>Game Status: <span id="status"></span></h3>
        </td>
    </tr>
    </table>

    <table>
      <tr>
        <td>
          <div id="board" style="width: 640px"></div>
        </td>
        <td>
          <form>
            <fieldset>
              <legend>Black's Brain</legend>
              <input type="radio" name="blackBrain" value="human" id="bHuman"  />
              <label for="bHuman">Human</label><br />
              <input type="radio" name="blackBrain" value="stockfish" id="bStockfish" checked="checked"/>
              <label for="bStockfish">Stockfish</label>&nbsp;
              <!-- <input type="number" name="blackTime" min="1" max="99" value="1" style="width: 3em" id="bTime"/>
              <label for="blackTime"><b>*</b></label> -->
            </fieldset>
            <hr />
            <fieldset>
              <legend>White's Brain</legend>
              <input type="radio" name="whiteBrain" value="human" id="wHuman" checked="checked" />
              <label for="wHuman">Human</label><br />
              <input type="radio" name="whiteBrain" value="stockfish" id="wStockfish" />
              <label for="wStockfish">Stockfish</label>&nbsp;
              <!-- <input type="number" name="whiteTime" min="1" max="99" value="1" style="width: 3em" id="wTime"/>
              <label for="whiteTime"><b>*</b></label> -->
            </fieldset>
          </form>
          <!-- <b>*</b> Thinking time in seconds. -->
        </td>
      </tr>
    </table>
    <pre id="log"></pre>

    <script src="https://code.jquery.com/jquery-3.3.1.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <link href="css/chessboard-1.0.0.min.css" rel="stylesheet">
    <script src="js/chessboard-1.0.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.3/json3.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js" ></script>
    <script src="BluemixChess.js"></script>
  </body>
</html>
